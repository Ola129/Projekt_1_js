<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budżet domowy</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 class="logo">Budżet domowy</h1>
    <h2 class="accountBalance" id="accountBalance"></h2>
    <div id="modal" class="modal hide">
      <div class="modal-content">
        <span class="close">×</span>
        <form id="modalForm">
          <label for="modalName">Nazwa:</label>
          <input type="text" id="modalName" name="modalName" />
          <label for="modalAmount">Kwota:</label>
          <input
            type="number"
            id="modalAmount"
            name="modalAmount"
            min="0.01"
            step="0.01"
          />
          <input type="submit" value="Zapisz" />
        </form>
      </div>
    </div>
    <form id="myForm" class="formContainer">
      <input
        name="name"
        class="common-input"
        type="text"
        id="name"
        placeholder="Nazwa"
        required
      />
      <input
        name="amount"
        class="common-input"
        type="number"
        id="amount"
        min="0.01"
        step="0.01"
        placeholder="Kwota"
        required
      />
      <select class="common-input" id="type" name="type">
        <option value="income">Przychód</option>
        <option value="expense">Wydatek</option>
      </select>
      <button id="btn" class="common-input" type="submit">Dodaj</button>
    </form>
    <section class="balance-compare">
      <div class="transactionType">
        <h2 class="sectionHeading">Przychody</h2>
        <ul id="incomeList"></ul>
        <p class="sum" id="totalIncome">Suma</p>
      </div>
      <div class="transactionType">
        <h2 class="sectionHeading">Wydatki</h2>
        <ul id="expenseList"></ul>
        <p class="sum" id="totalExpense">Suma</p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
