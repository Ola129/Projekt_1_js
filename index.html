<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css" />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <h1 class="logo">Budżet domowy</h1>
    <h2 class="accountBalance">
      <p id="accountBalance"></p>
    </h2>
    <form id="form">
      <input
        class="input1"
        type="text"
        id="name"
        placeholder="Nazwa"
        required
      />
      <input
        class="input2"
        type="number"
        id="amount"
        placeholder="Kwota"
        required
      />
      <select class="select-type" id="type">
        <option value="income">Przychód</option>
        <option value="expense">Wydatek</option>
      </select>
      <button class="btn" type="submit">Dodaj</button>
    </form>
    <section class="balance-compare">
      <div class="income">
        <h2 class="sectionHeading">
          <p class="addType">Przychody</p>
          <ul id="incomeList"></ul>
        </h2>
        <p class="sum" id="totalIncome">Suma</p>
      </div>
      <div class="expense">
        <h2 class="sectionHeading">
          <p class="addType">Wydatki</p>
          <ul class="ul" id="expenseList"></ul>
        </h2>
        <p class="sum" id="totalExpense">Suma</p>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
